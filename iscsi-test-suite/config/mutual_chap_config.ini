[target]
# Target portal address (IP:port)
portal = 127.0.0.1:3263

# Target IQN (leave empty for discovery only)
iqn = iqn.2025-12.local:storage.mutual-chap

# LUN to test (default 0)
lun = 0

[authentication]
# Auth method: none, chap, or mutual_chap
auth_method = mutual_chap

# CHAP credentials (if applicable)
username = target-user
password = target-secret-pass
mutual_username = init-user
mutual_password = init-secret-pass

[test_parameters]
# Block size for I/O tests (typically 512 or 4096)
block_size = 512

# Number of blocks for large transfers
large_transfer_blocks = 1024

# Timeout for operations (seconds)
timeout = 30

# Number of iterations for stress tests
stress_iterations = 100

[options]
# Verbosity level: 0=errors only, 1=normal, 2=verbose, 3=debug
verbosity = 1

# Stop on first failure
stop_on_fail = false

# Generate detailed report file
generate_report = true
